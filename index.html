<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Creepster" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-1 title">Rock, Paper, Scissors</h1>
                    
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4" id="player1">
                        <h1 class="title">Player 1:</h1>
                        <h4 id="p1-wins">Wins: 0</h4>
                        <h4 id="p1-losses">Losses: 0</h4>
                        <h4 id="p1-ties">Ties: 0</h4>
                    </div>
                    <div class="col-md-4">
                        <h1 class="title">Intructions:</h1>
                        <p id ="instructions">Choose Rock, Paper, or Scissors</p>
                    </div>
                    <div class="col-md-4" id="player2">
                        <h1 class="title">Player 2:</h1>
                        <h4 id="p2-wins">Wins: 0</h4>
                        <h4 id="p2-losses">Losses: 0</h4>
                        <h4 id="p2-ties">Ties: 0</h4>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img id="rock" src="assets/images/rock.jpg" alt="rock">
                        
                    </div>
                    <div class="col-md-4">
                        <img id ="paper" src="assets/images/paper.jpg" alt="paper">
                    </div>
                    <div class="col-md-4">
                        <img  id="scissors" src="assets/images/scissors.jpg" alt="scissors">
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
